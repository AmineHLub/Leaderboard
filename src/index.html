<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1 class="main-header">Leaderboard</h1>
    </header>
    <main class="d-flex">
        <section class="recent-scores-section d-flex-col">
            <div class="recent-header d-flex">
                <h2>Recent Scores</h2>
                <button>Refresh</button>
            </div>
            <div class="recent-list-wrapper">
                <ul class="score-list d-flex-col">
                    <li>Name1 : 100</li>
                    <li>Name2 : 50</li>
                    <li>Name3 : 20</li>
                </ul>
            </div>
        </section>
        <section class="adding-scores-section d-flex-col">
            <h2>Add your score</h2>
            <form class="d-flex-col">
                <input class="name-input" placeholder="your name">
                <input class="score-input" placeholder="your score">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
